<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام كشف التهديدات الشبكية</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(45deg, #1a365d, #2563eb);
        }

        .glass-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .tab-active {
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 2px solid white;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-form p-8 w-full max-w-md">
        <!-- التبديل بين تسجيل الدخول والاشتراك -->
        <div class="flex mb-8">
            <button onclick="switchTab('login')" id="loginTab" class="flex-1 py-2 text-white text-center tab-active">تسجيل الدخول</button>
            <button onclick="switchTab('register')" id="registerTab" class="flex-1 py-2 text-white text-center">إنشاء حساب</button>
        </div>

        <!-- نموذج تسجيل الدخول -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-white mb-2">البريد الإلكتروني</label>
                <input type="email" class="input-field w-full p-3 rounded-lg" required>
            </div>
            <div>
                <label class="block text-white mb-2">كلمة المرور</label>
                <input type="password" class="input-field w-full p-3 rounded-lg" required>
            </div>
            <div class="flex items-center justify-between">
                <label class="flex items-center text-white">
                    <input type="checkbox" class="ml-2">
                    تذكرني
                </label>
                <a href="#" class="text-blue-200 hover:text-white">نسيت كلمة المرور؟</a>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
                تسجيل الدخول
            </button>
        </form>

        <!-- نموذج إنشاء حساب -->
        <form id="registerForm" class="space-y-6 hidden">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-white mb-2">الاسم الأول</label>
                    <input type="text" class="input-field w-full p-3 rounded-lg" required>
                </div>
                <div>
                    <label class="block text-white mb-2">الاسم الأخير</label>
                    <input type="text" class="input-field w-full p-3 rounded-lg" required>
                </div>
            </div>
            <div>
                <label class="block text-white mb-2">البريد الإلكتروني</label>
                <input type="email" class="input-field w-full p-3 rounded-lg" required>
            </div>
            <div>
                <label class="block text-white mb-2">كلمة المرور</label>
                <input type="password" class="input-field w-full p-3 rounded-lg" required>
            </div>
            <div>
                <label class="block text-white mb-2">تأكيد كلمة المرور</label>
                <input type="password" class="input-field w-full p-3 rounded-lg" required>
            </div>
            <div>
                <label class="block text-white mb-4">نوع الاشتراك</label>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white/10 p-4 rounded-lg cursor-pointer hover:bg-white/20 transition">
                        <input type="radio" name="plan" id="free" class="hidden">
                        <label for="free" class="block text-center">
                            <div class="text-white font-bold mb-2">تجربة مجانية</div>
                            <div class="text-blue-200">30 يوم</div>
                        </label>
                    </div>
                    <div class="bg-white/10 p-4 rounded-lg cursor-pointer hover:bg-white/20 transition">
                        <input type="radio" name="plan" id="premium" class="hidden">
                        <label for="premium" class="block text-center">
                            <div class="text-white font-bold mb-2">اشتراك مدفوع</div>
                            <div class="text-blue-200">باقة كاملة</div>
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
                إنشاء حساب
            </button>
        </form>
    </div>

    <script>
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                loginTab.classList.add('tab-active');
                registerTab.classList.remove('tab-active');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                loginTab.classList.remove('tab-active');
                registerTab.classList.add('tab-active');
            }
        }

        // معالجة تقديم النماذج
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                // هنا سيتم إضافة منطق معالجة النموذج
                // في حالة النجاح، سيتم التوجيه إلى صفحة إضافة الشبكة
                window.location.href = 'add-network.html';
            });
        });
    </script>
</body>
</html>
